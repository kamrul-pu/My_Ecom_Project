{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login in your Account {% endblock %}

{% block body_block %}
<h2>Login In your Account</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Login</button>
</form> <br>
<p>Don't have an account? <a href="{% url 'App_Login:signup' %}">Signup Here</a></p>
{% endblock %}
